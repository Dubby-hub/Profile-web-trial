<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dubby.css" />
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.jpg" alt="logo">
            <h4 class="logo">DUBBY EMPIRE</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">HISTORY</a></a></li>
                <li ><a class="nav-link" href="#">PRODUCTS</a></a></li>
                <li ><a class="nav-link" href="#">FAQ</a></a></li>
                <li><a class="nav-link" href="#">ABOUT</a></a></li>
            </ul>
            
        </nav>
        <div class="cart">
            <img src="img/cart.jpg" alt="cart">
        </div>
        
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>LAPTOPS FOR THE FUTURE</h1>
                    <p>the new series of tech evolution laptops for the next century</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/laptop1.jpg" alt="laptop1">
            </div>
        
        </section>
        


        <div class="laptop-select">
            <img src="img/left arrow.jpg" alt="left arrow">
            <img src="img/dot.png" alt="dot">
            <img src="img/dot.png" alt="dot">
            <img src="img/dot.png" alt="dot">
            <img src="img/right arrow.jpg" alt="right arrow">
        </div>
        <img class="big-circle" src="img/back.jpg" alt="back">
    </main>
</body>
</html>
